<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Preahvihear&family=Roboto:ital,wght@0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
    <title>MyLib</title>
</head>
<body>
    <header>
        <div class="title">MyLib</div>
        <div class="subtitle">Welcome to your private library</div>
    </header>
<main>
    <dialog popup>
        <form action="" class="form">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" placeholder="">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author">
            <label for="Pages">Pages:</label>
            <input type="text" name="pages" id="pages">
            <button class="add">Add</button>
        </form>
    </dialog>
    <div class="mainContainer">
        <button class="newBookBtn">Add book</button>
        <div class="cardContainer">
        </div>
    </div>
</main>
    <script src="app.js"></script>
</body>
</html>
